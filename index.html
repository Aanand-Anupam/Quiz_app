<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
      
      
        <div class="sub_parent">
            <div class="game_details">
              <h2>Quiz: Test the knowledge</h2>
                <form>
                  <label id="no_q">No. of Question:</label>
                  <br>
                  <input type="number" class="Question_no">
                  <br>
                  <label>Difficulty Level:</label>
                  <br>
                  <div class="form-check">
                    <input type="radio" id="exampleRadios1" class="easy form-check-input"  name="exampleRadios" value="option1" >
                  <label  for="exampleRadios1" class="form-check-label">Easy</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="exampleRadios2" class="medium form-check-input" name="exampleRadios">
                  <label for="exampleRadios2" class="form-check-label">Medium</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="exampleRadios3" class="hard form-check-input" name="exampleRadios">
                  <label for="exampleRadios3" class="form-check-label">Hard</label>
                  </div>
                  
                  
                </form>
                <button type="submit" class="btn btn-success proceed">Proceed</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
